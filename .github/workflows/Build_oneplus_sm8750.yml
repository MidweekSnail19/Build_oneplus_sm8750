          echo "ğŸ“¦ æ³¨å…¥ç¼–è¯‘çš„ zram.ko ..."
          cp ./common/out/drivers/block/zram/zram.ko MagiskModule_tmp/ko/zram.ko

          echo "ğŸ“¦ é‡æ–°æ‰“åŒ…ä¸º MagiskModule_modified.zip..."
          cd MagiskModule_tmp
          zip -qr ../MagiskModule_modified.zip ./*
          cd ..

      - name: ğŸ“¦ Make AnyKernel3 (åˆ›å»ºAnykernel3)
        run: |
          cd kernel_workspace
          git clone https://github.com/cctv18/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git

          cd AnyKernel3
          cp ../common/out/arch/arm64/boot/Image ./Image

          # â˜… åŠ å…¥ Magisk æ¨¡å—
          cp ../MagiskModule_modified.zip ./helper.zip

          zip -r ../AnyKernel3_${REPO_MANIFEST}.zip ./*

          

          
      - name: ğŸ“¤ Upload AnyKernel3 (ä¸Šä¼  Anykernel3)
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: ${{ github.workspace }}/kernel_workspace/AnyKernel*.zip
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: read
      
    steps:
      - name: ä¸‹è½½ ZIP å·¥ä»¶
        uses: actions/download-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: ./release_zips

      - name: è®¾ç½®ç¯å¢ƒå˜é‡
        run: |
          if [[ -n "${{ github.event.inputs.kernel_suffix }}" ]]; then
            FULL_VERSION=${{ format('{0}.89-{1}', env.KERNEL_VERSION, github.event.inputs.kernel_suffix) }}
            echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
